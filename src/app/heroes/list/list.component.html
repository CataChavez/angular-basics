<p>Hero List</p>

<div *ngIf="deleteHero; else notDelete">
    <h3> Deleted Hero: <small>{{ deleteHero }}</small></h3>
</div>

<ng-template #notDelete>
    <h3 > No ha borrado nada.</h3>   
</ng-template>

<button (click)="deletedHero()"> Delete </button>

<ul *ngFor="let hero of heroes">
    <li>{{ hero }}</li>
</ul>
